<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper"></div>
      <header class="header">
        <h1>Password Generator</h1> <!--Created Header indicating what this page is used for-->
      </header>
        <div class="container"> <!--Created a container to the data of the returned function-->
          <div class="heading">Generated Password</div>
          <input type="text" placeholder="Your Secure Password" class="input" id="input"> <!--input element to hold the generated password-->
          <button class="generate" onclick="generate()">Generate Password</button> <!--button to initiate the generation of random password upon click--> 
    </div>
    <script src="./script.js"></script> <!--script tag to link html and javascript file-->
  </body>
